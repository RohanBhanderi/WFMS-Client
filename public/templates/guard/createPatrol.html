<div ng-controller="CreatePatrolCtrl" ng-init="getGuardBuilding()" >
	<section id="main-content">
          <section class="wrapper">            
              
      <div class="row"><h1 align="center">       Patrol Details</h1></div>
              <div class="col-md-12 portlets">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="pull-left">   Patrol</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                  </div>  
                  <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                  <div class="padd">
                    
                      <div class="form quick-post">
                                      <!-- Edit profile form (not working)-->
                                      <form class="form-horizontal">
                                          <!-- Title -->
                                         <div class="form-group">
                                            <label class="control-label col-lg-2" for="tags">Date</label>
                                             <div class="col-lg-10">
                                              <input type="date" class="form-control" id="tags" ng-model="patrol_date" value="patrol_date | date: 'yyyy-MM-dd'" required>
                                            </div> 
                                            </div>
                                           
                                          <!-- Content -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-2" for="content">Description</label>
                                            <div class="col-lg-10">
                                              <textarea class="form-control" id="content" ng-model="desc" required></textarea>
                                            </div>
                                          </div>  
                                          
                                          <div class="form-group">
                                          <label class="control-label col-lg-2" for="tags">Time</label>
                                          <div class="col-md-10">
								           <div class="input-group bootstrap-timepicker">
									       <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
									       <input type="time" ng-model="time" class="form-control"/ required>
								          </div>
							              </div>
							              </div>
							         
                                                       
                                          <!-- Cateogry -->
                                                    
                                          <!-- Tags -->
                                          <div class="form-group">
                                            <label class="control-label col-lg-2" for="tags">Building</label>
                                            <div class="col-lg-10">
                                            
                                              <select class="form-control"  ng-model="idbuilding" >
                                                  <option value="{{data.idbuilding}}" ng-repeat="data in guardSchedule | filter:building">{{data.buildingname}}</option>
                   									
                                                  
                                                </select> 
                                            </div>
                                          </div>
                                          
                                          <!-- Buttons -->
                                          <div class="form-group">
                                             <!-- Buttons -->
                                             <div class="col-lg-offset-2 col-lg-9">
                                              <div class="pull-right text-danger">{{formError}}</div>
                                                <button type="submit"  class="btn btn-primary" ng-click="createPatrol()">Add Patrol Record</button>
                                                <button type="submit" class="btn btn-danger">Save Draft</button>
                                                <button type="reset" class="btn btn-default">Reset</button>
                                             </div>
                                          </div>
                                      </form>
                                    </div>
                  

                  </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
                </div>
              </div>
              
            </div>

          </section>
      </section>
</div>
